<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Movie</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b302a3a7f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="logo.png" alt="logo">
                </div>
                <ul class="nav__links">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Find Movies</a>
                </li>
                <li class="nav__link" onclick="toggleModal()">
                    <a href="#" class="
                    nav__link--contact
                    nav__link--anchor
                    ">Contact</a>
                </li>
            </ul>
            </div>
        </nav>
        </section>
        <section>
            <header class="header">
                <div class="row header__row">
            <h1 class="header__title">Find Your Movie</h1>
            <div class="search__wrapper">
            <input type="text" placeholder="Browse by title or keyword" id="search__input">
            <button id="searchBtn">Search <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        </header>
         <div class="modal">
            <i class="fa-solid fa-xmark modal__exit click" onclick="toggleModal()"></i>
            <h3 class="modal__title">
                Get in Touch!
            </h3>
            <form onsubmit="contact(event)" id="contact__form">
                <div class="form__item">
                    <label class="form__item--label">Name</label>
                    <input class="input" name="user_name" type="text" required>
                </div>
                <div class="form__item">
                    <label class="form__item--label">Email</label>
                    <input class="input" name="user_email" type="email" required>
                </div>
                <div class="form__item">
                    <label class="form__item--label">Message</label>
                    <textarea class="input" name="message" type="text" required></textarea>
                </div>
                <button id="contact__submit" class="form__submit">Send</button>
            </form>
            <div class="modal__overlay modal__overlay--loading">
                <i class="fa-solid fa-spinner"></i>
            </div>
            <div class="modal__overlay modal__overlay--success">
                Thanks for the message! We will get in touch shortly!
            </div>
        </section>

        <section>
        <main>
            <div class="container">
            <div id="loading"></div>
            <div id="movies"></div>
            </div>
        </main>
        </section>
        <section>
             <footer>
            <div class="footer__copyright">Copyright &copy; 2026 Raquelle Cadena</div>
        </div>
        </div>
    </footer>
        </section>
</body>
</html>
