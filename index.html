<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Movie</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b302a3a7f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="logo.png" alt="logo">
                </div>
                <ul class="nav__links">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    link__hover-effect
                    ">Find Movies</a>
                </li>
                <li class="nav__link" onclick="toggleModal()">
                    <a href="#" class="
                    nav__link--contact
                    nav__link--anchor
                    ">Contact</a>
                </li>
            </ul>
            </div>
        </nav>
        </section>
        <section>
            <header class="header">
                <div class="row header__row">
            <h1 class="header__title">Find Your Movie</h1>
            <div class="search__wrapper">
            <input type="text" placeholder="Browse by title or keyword" class="search__input">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        </header>
        </section>
</body>
</html>
